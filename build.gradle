plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.springframework.experimental.aot' version '0.12.0'
    id "com.diffplug.spotless" version "6.9.0"
}

group = 'io.github.mahdibohloul'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    maven { url 'https://repo.spring.io/release' }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.20'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'io.projectreactor:reactor-core:3.4.18'
    implementation 'org.aspectj:aspectjweaver:1.9.9.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.8.2'
    testImplementation 'org.assertj:assertj-core:3.23.1'
    testImplementation 'io.projectreactor:reactor-test:3.4.18'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    testImplementation 'org.apache.logging.log4j:log4j-jcl:2.17.2'
    testImplementation 'org.mockito:mockito-core:4.6.1'
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.named('bootBuildImage') {
    builder = 'paketobuildpacks/builder:tiny'
    environment = ['BP_NATIVE_IMAGE': 'true']
}

spotless {
    java {
        importOrder()
        removeUnusedImports()
        eclipse()
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
}
